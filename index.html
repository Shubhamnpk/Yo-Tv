<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Live TV Platform</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.12/hls.min.js"></script>
    <style>
      :root {
        --channel-theme-color: #0057b8;
        --theme-color: #0057b8;
      }
      .channel-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 24px -8px rgba(0, 0, 0, 0.2);
      }
      .channel-card {
        transition: all 0.3s ease;
      }
      .sidebar-item:hover {
        background: rgba(var(--theme-color-rgb), 0.1);
      }
      .video-player {
        width: 100%;
        aspect-ratio: 16/9;
        background: #000;
      }
      .hidden {
        display: none !important;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .fade-in {
        animation: fadeIn 0.3s ease-in;
      }
    </style>
  </head>
  <body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
    <div class="min-h-screen">
      <!-- Header -->
      <header
        class="bg-white dark:bg-gray-800 shadow-sm fixed top-0 left-0 right-0 z-50"
      >
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
          <div class="flex items-center justify-between">
            <!-- Logo and Search -->
            <div class="flex-1 flex items-center space-x-4">
              <div class="flex-shrink-0">
                <h1 class="text-2xl font-bold text-gray-900 dark:text-white">
                  LiveTV
                </h1>
              </div>
              <div class="flex-1 max-w-2xl">
                <div class="relative">
                  <input
                    type="text"
                    id="searchInput"
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:border-transparent"
                    placeholder="Search channels..."
                  />
                </div>
              </div>
            </div>

            <!-- Filters and Controls -->
            <div class="flex items-center space-x-4">
              <select
                id="languageFilter"
                class="px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white"
              >
                <option value="">All Languages</option>
              </select>
              <select
                id="categoryFilter"
                class="px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white"
              >
                <option value="">All Categories</option>
              </select>
              <button
                id="themeToggle"
                class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700"
              >
                <svg
                  class="w-6 h-6 text-gray-600 dark:text-gray-300"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
                  ></path>
                </svg>
              </button>
              <button
                id="preferencesButton"
                class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700"
              >
                <svg
                  class="w-6 h-6 text-gray-600 dark:text-gray-300"
                  fill="none"
                  stroke="currentColor"
                  viewbox="0 0 24 24">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <div class="pt-20 flex min-h-screen">
        <!-- Sidebar -->
        <aside
          class="w-64 fixed left-0 top-20 bottom-0 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 overflow-y-auto"
        >
          <nav class="px-4 py-6 space-y-8">
            <!-- Categories Section -->
            <div>
              <h3
                class="text-sm font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider"
              >
                Categories
              </h3>
              <div id="categoryList" class="mt-4 space-y-2"></div>
            </div>

            <!-- Favorites Section -->
            <div>
              <h3
                class="text-sm font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider"
              >
                Favorites
              </h3>
              <div id="favoritesList" class="mt-4 space-y-2"></div>
            </div>

            <!-- Recently Watched Section -->
            <div>
              <h3
                class="text-sm font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider"
              >
                Recently Watched
              </h3>
              <div id="recentList" class="mt-4 space-y-2"></div>
            </div>
          </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="ml-64 flex-1 px-6 py-8">
          <!-- Player Container -->
          <div id="playerContainer" class="hidden">
            <div
              class="max-w-6xl mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden"
            >
              <div id="videoPlayer" class="aspect-w-16 aspect-h-9"></div>
              <div id="programInfo" class="p-6"></div>
            </div>
          </div>

          <!-- Channel Grid -->
          <div
            id="channelGrid"
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
          >
            <!-- Channel cards will be dynamically inserted here -->
          </div>
        </main>
      </div>

      <!-- Preferences Panel -->
      <div
        id="preferencesPanel"
        class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center"
      >
        <div
          class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-md w-full mx-4"
        >
          <div class="p-6">
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">
              Preferences
            </h2>

            <!-- Theme Section -->
            <div class="mb-6">
              <h3
                class="text-lg font-medium text-gray-900 dark:text-white mb-4"
              >
                Theme
              </h3>
              <div class="space-y-4">
                <select
                  id="themeColor"
                  class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white"
                >
                  <option value="#0057b8">Blue</option>
                  <option value="#2ecc71">Green</option>
                  <option value="#e74c3c">Red</option>
                </select>
                <select
                  id="fontSize"
                  class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white"
                >
                  <option value="small">Small</option>
                  <option value="medium">Medium</option>
                  <option value="large">Large</option>
                </select>
              </div>
            </div>

            <!-- Accessibility Section -->
            <div class="mb-6">
              <h3
                class="text-lg font-medium text-gray-900 dark:text-white mb-4"
              >
                Accessibility
              </h3>
              <div class="space-y-4">
                <label class="flex items-center">
                  <input
                    type="checkbox"
                    id="highContrast"
                    class="rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                  />
                  <span class="ml-2 text-gray-700 dark:text-gray-300"
                    >High Contrast</span
                  >
                </label>
                <label class="flex items-center">
                  <input
                    type="checkbox"
                    id="subtitles"
                    class="rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                  />
                  <span class="ml-2 text-gray-700 dark:text-gray-300"
                    >Enable Subtitles</span
                  >
                </label>
              </div>
            </div>

            <!-- Notifications Section -->
            <div class="mb-6">
              <h3
                class="text-lg font-medium text-gray-900 dark:text-white mb-4"
              >
                Notifications
              </h3>
              <div class="space-y-4">
                <label class="flex items-center">
                  <input
                    type="checkbox"
                    id="programStart"
                    class="rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                  />
                  <span class="ml-2 text-gray-700 dark:text-gray-300"
                    >Program Start Alerts</span
                  >
                </label>
                <label class="flex items-center">
                  <input
                    type="checkbox"
                    id="favoriteUpdates"
                    class="rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                  />
                  <span class="ml-2 text-gray-700 dark:text-gray-300"
                    >Favorite Channel Updates</span
                  >
                </label>
              </div>
            </div>

            <!-- Buttons -->
            <div class="flex justify-end space-x-4">
              <button
                id="closePreferences"
                class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:text-gray-300 dark:hover:bg-gray-700"
              >
                Cancel
              </button>
              <button
                id="savePreferences"
                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
              >
                Save Changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
